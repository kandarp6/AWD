<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 1</title>
</head>
<body>
    <h1>READ A TEXT FILE USING <B>AJAX</B></h1>
    <div>
        <p id="filedata"></p>
    </div>
<script>
    var file=new XMLHttpRequest();
    file.open("GET","ajaxdata.txt",true);
    file.onload=function(){
        document.getElementById("filedata").innerText=file.responseText;
        document.getElementById("filedata").innerText.style.color="blue";

    };
    file.send();
</script>
</body>
</html>
