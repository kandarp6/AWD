<!DOCTYPE html>
<html lang="en" ng-app="studentApp">

<head>
    <meta charset="UTF-8">
    <title>Student Details Table</title>

    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            color: #000;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #63707f;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d1ecf1;
            transition: 0.3s;
        }
    </style>
</head>

<body ng-controller="StudentController">

    <h2>Student Information Table</h2>

    <table>
        <tr>
            <th>Enrolment No</th>
            <th>Name</th>
            <th>Semester</th>
            <th>Branch</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Address</th>
        </tr>

        <tr ng-repeat="s in students">
            <td>{{ s.enrol }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.sem }}</td>
            <td>{{ s.branch }}</td>
            <td>{{ s.mobile }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.address }}</td>
        </tr>
    </table>

    <script>
        var app = angular.module("studentApp", []);

        app.controller("StudentController", function ($scope) {
            $scope.students = [
                {
                    enrol: "BE101",
                    name: "Rahul Patel",
                    sem: 5,
                    branch: "Computer",
                    mobile: "9876543210",
                    email: "rahul@gmail.com",
                    address: "Ahmedabad"
                },
                {
                    enrol: "BE102",
                    name: "Neha Shah",
                    sem: 6,
                    branch: "IT",
                    mobile: "9123456789",
                    email: "neha@gmail.com",
                    address: "Surat"
                },
                {
                    enrol: "BE103",
                    name: "Amit Mehta",
                    sem: 4,
                    branch: "Mechanical",
                    mobile: "9012345678",
                    email: "amit@gmail.com",
                    address: "Rajkot"
                }
            ];
        });
    </script>

</body>

</html>
