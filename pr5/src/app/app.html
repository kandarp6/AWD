<style>
  body {
    font-family: Arial;
    background-color: #2c3e50;
    color: rgb(185, 116, 116);
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #f1c40f;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    color: black;
  }

  th, td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: center;
  }

  th {
    background-color: #3498db;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #d5f5e3;
  }
</style>

<h2>Customer Details</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>City</th>
      <th>Email</th>
      <th>Mobile</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of customers">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.city }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.mobile }}</td>
    </tr>
  </tbody>
</table>
